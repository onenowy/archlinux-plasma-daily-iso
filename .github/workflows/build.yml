name: Manual Arch ISO Build (Standard)

on:
  workflow_dispatch:      # Manual trigger only

jobs:
  build_iso:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged # Privileged mode required for mounting filesystems
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso make git

      - name: Configure ISO Profile
        run: |
          # 1. Copy default releng profile
          cp -r /usr/share/archiso/configs/releng /tmp/archlive
          
          # 2. Append Custom Packages (Cleaned)
          if [ -f "custom_packages.x86_64" ]; then
            echo "Appending custom packages..."
            sed 's/#.*//;s/[ \t]*$//;/^$/d' custom_packages.x86_64 >> /tmp/archlive/packages.x86_64
            echo "Custom packages appended successfully."
          else
            echo "Error: custom_packages.x86_64 file not found!"
            exit 1
          fi

          # 3. System Configuration & Services
          AIROOTFS_DIR="/tmp/archlive/airootfs"
          SYSTEMD_DIR="$AIROOTFS_DIR/etc/systemd/system"
          MULTI_USER_DIR="$SYSTEMD_DIR/multi-user.target.wants"
          GETTY_DIR="$SYSTEMD_DIR/getty.target.wants" # For disabling TTY1 console

          mkdir -p "$SYSTEMD_DIR"
          mkdir -p "$MULTI_USER_DIR"

          # ==================================================================
          # [CRITICAL FIX 1] Remove Conflicts (Network, Audio, Input, Console)
          # ==================================================================
          
          echo "Removing conflicting services..."

          # 1. Network Conflicts (NetworkManager vs systemd-networkd/iwd)
          rm -f "$MULTI_USER_DIR/systemd-networkd.service"
          rm -f "$MULTI_USER_DIR/systemd-resolved.service"
          rm -f "$MULTI_USER_DIR/iwd.service"

          # 2. Audio/Accessibility Conflicts (espeakup TTS vs PipeWire)
          # espeakup captures the sound card early for blind accessibility.
          # This conflicts with a modern desktop audio setup.
          rm -f "$MULTI_USER_DIR/espeakup.service"
          
          # 3. USB/Input Conflicts (brltty vs USB Devices)
          # brltty can mistakenly claim USB serial devices/keyboards, causing them to freeze.
          rm -f "$MULTI_USER_DIR/brltty.service"

          # 4. Console Conflict (getty@tty1 vs SDDM)
          # Prevent the text console from fighting with the GUI login screen.
          rm -f "$GETTY_DIR/getty@tty1.service"

          # ==================================================================
          # [CRITICAL FIX 2] Safe User & Permission Setup
          # ==================================================================
          
          mkdir -p "$AIROOTFS_DIR/usr/lib/sysusers.d"
          cat <<EOF > "$AIROOTFS_DIR/usr/lib/sysusers.d/arch-groups.conf"
          # Add arch to extra groups: input (mouse/kb), video/render (gpu), wheel (admin)
          m arch input
          m arch video
          m arch render
          m arch audio
          m arch optical
          m arch storage
          m arch wheel
          EOF

          # Enable Passwordless Sudo
          mkdir -p "$AIROOTFS_DIR/etc/sudoers.d"
          echo "%wheel ALL=(ALL:ALL) NOPASSWD: ALL" > "$AIROOTFS_DIR/etc/sudoers.d/00-wheel-nopasswd"
          chmod 440 "$AIROOTFS_DIR/etc/sudoers.d/00-wheel-nopasswd"

          # ==================================================================
          # [Enable Custom Services]
          # ==================================================================
          
          # 1. SDDM (Display Manager)
          ln -sf /usr/lib/systemd/system/sddm.service "$SYSTEMD_DIR/display-manager.service"
          
          # 2. NetworkManager
          ln -sf /usr/lib/systemd/system/NetworkManager.service "$MULTI_USER_DIR/NetworkManager.service"
          
          # 3. Bluetooth
          ln -sf /usr/lib/systemd/system/bluetooth.service "$MULTI_USER_DIR/bluetooth.service"

          # ==================================================================
          # [SDDM & Wayland Setup]
          # ==================================================================

          # Configure SDDM Auto-login & Force Wayland
          mkdir -p "$AIROOTFS_DIR/etc/sddm.conf.d"
          cat <<EOF > "$AIROOTFS_DIR/etc/sddm.conf.d/autologin.conf"
          [Autologin]
          User=arch
          Session=plasma.desktop
          Relogin=false
          
          [General]
          DisplayServer=wayland
          EOF
          chmod 755 "$AIROOTFS_DIR/etc/sddm.conf.d"

          # Fix Home Directory Permissions
          mkdir -p "$AIROOTFS_DIR/home/arch"
          chown -R 1000:1000 "$AIROOTFS_DIR/home/arch"
          
          # Fix PAM
          mkdir -p "$AIROOTFS_DIR/etc/pam.d"
          cat <<EOF > "$AIROOTFS_DIR/etc/pam.d/sddm"
          #%PAM-1.0
          auth     sufficient  pam_permit.so
          account  include     system-login
          password include     system-login
          session  include     system-login
          EOF

      - name: Build ISO
        run: |
          mkarchiso -v -w /tmp/archiso-work -o ./out /tmp/archlive

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Arch-Plasma-Wayland-ISO
          path: out/*.iso
          retention-days: 3